<div *ngIf="event.start_date == null">
    <app-top-bar title="Meet Together" subpage="true" [subpageName]="event.name">
    </app-top-bar>
</div>
<div *ngIf="event.end_date == null && event.start_date != null">
    <app-top-bar title="Meet Together" subpage="true" [subpageName]="event.name" [start_date]="event.start_date">
    </app-top-bar>
</div>
<div *ngIf="event.end_date != null">
    <app-top-bar title="Meet Together" subpage="true" [subpageName]="event.name" [start_date]="event.start_date"
        [end_date]="event.end_date">
    </app-top-bar>
</div>

<mat-sidenav-container>
    <!-- Sidenav 
    <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
        [fixedTopGap]>-->
    <mat-sidenav #sidenav mode="side" opened="true" style="width: 200px;" class="my-sidenav">

            <mat-list-item [routerLink]="['./messages/']">

            </mat-list-item>
            <mat-list-item [routerLink]="['./invite/']">

            <mat-list-item *ngIf="event.creator" [routerLink]="['./edit/']">
